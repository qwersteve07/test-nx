name: Deploy to release branch
on:
  push:
    branches:
      - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          monorepo-tags: true
          command: manifest
          extra-files: |
            ../../test.md
      - run: echo ${{ steps.release.outputs.releases_created }}
